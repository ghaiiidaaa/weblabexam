<!-- game_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
</head>
<body>
    <h1>List of Video Games</h1>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} - {{ game.developer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
